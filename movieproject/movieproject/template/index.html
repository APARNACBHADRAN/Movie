{% extends 'base.html' %}
{% block body %}

<br>

<div class="container">
    <div class="row">
        {% for i in result %}
        <div class="col-sm-3">
            <div class="card" style="height:450px">
                <img class="card-img-top" src="{{i.image.url}}"  alt="Card image cap">
                     <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                         <p class="card-text">{{i.desc|truncatewords:200}}</p>
                         <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
